<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>机房管理系统登录页面</title>

<link rel="stylesheet" type="text/css" href="ADMIN/login/css/login.css">

<script type="text/javascript" src="ADMIN/login/js/jquery.min.js"></script>
<script type="text/javascript" src="ADMIN/login/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>请登录</h1>
			<form class="form" id="entry_form" action="{:url('Login/check')}" name="f" method="post">
				<input type="text" placeholder="编号" name="username" class="input" id="entry_name">
				<input type="password" placeholder="密码" name="password" class="input" id="entry_password">
				<input type="text" placeholder="验证码"  name="verify" class="verify" id="verify"/>
				<img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random()" alt="captcha"/>
				<br />
				<label><input type="radio" name="role" id="role" value="管理员" />管理员</label>
				<label><input type="radio" name="role" id="role" value="教师" />教师</label>
				<label><input type="radio" name="role" id="role" value="学生" />学生</label>
				<input type="submit" id="entry_btn" class="input" value="登录">
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
                
            }
        });

    });
    

    
</script>
</body>
</html>
