{layout name='index'}

<style type="text/css">
	h1 {
		text-align: center;
		color: #428BCA;
	}
	th {
		width: 10%;
		font-size: 16px;
	}
</style>
<!-- 引入百度编辑器 -->
<script type="text/javascript" charset="utf-8" src="ADMIN/editor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ADMIN/editor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="ADMIN/editor/lang/zh-cn/zh-cn.js"></script>

<div class="body_container">	
	<ol class="breadcrumb">
		<li><a href="{:url('Index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
		<li><a href="{:url('Room/index')}">公告管理</a></li>
		<li class="active">公告</li>
		<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
	</ol>
	
		<div id="notice">	
			<h1>添加公告</h1>
			<form action="{:url('Notice/add')}" method="post">
				<table class="table-bordered table table-hover" >
					<tr>
						<th><label>标题</label></th>
						<td><input type="text" name="title" id="title" class="form-control" /></td>
					</tr>
					<tr>
						<th>是否置顶</th>
						<td>
							<input type="radio" name="top" id="top" value="1" checked />置顶
							<input type="radio" name="top" id="top" value="0" />不置顶
						</td>
					</tr>
					<tr>
						<th>公告内容</th>
						<td>
							<textarea name="content" id="content" ></textarea>
						</td>
					</tr>
				</table>
				
				<div class="form-group pull-right" >
					<input type="submit" class="btn btn-success" value="提交">
					<input type="reset" class="btn btn-danger" value="重置">
				</div>
			</form>
		</div>
</div>

<script type="text/javascript">
	UE.getEditor('content',{initialFrameWidth:'auto',initialFrameHeight:400,});
</script>
