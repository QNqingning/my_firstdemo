<style type="text/css">
#my_info {
	background-color: #fff;
	font-size: 16px
}

h1 {
	text-align: center;
	padding: 20px  20px 10px;
}

input {
	width: 100%;
	height: 30px;
	line-height: 30px;
	color: #666;
	text-align: center;
	border: none;
}

.btn {
	margin: 10px auto !important;
	width: 70px;
	height: 50px;
	font-size: 20px
}
.modify_pwd {
	height: 60px;
	line-height: 60px !important;
	font-size: 20px;
	color: red;
}
</style>

{volist name="message" id="value"}
<table class="table-bordered table table-hover">
	<h1>个人信息</h1>
	<input type="text" name="id" id="id" value="{$value.id}" readonly  hidden/>	
	<tr>
		<td>number</td>
		<td><input type="text" name="number" id="number" value="{$value.number}" readonly /></td>
		<td>姓名</td>
		<td><input type="text" name="name" id="name" value="{$value.name}" readonly /></td>
	</tr>
	<tr>
		<td>性别</td>
		<td><input type="text" name="sex" id="sex" value="{$value.sex}" readonly /></td>
		<td>身份</td>
		<td><input type="text" name="role" id="role" value="{$value.role}" readonly /></td>
	</tr>
	
	<tr>
		<td>注册时间</td>
		<td><input type="text" name="create" id="create" value="{$value.create}" readonly /></td>
		<td>最后登录时间</td>
		<td><input type="text" name="login" id="login" value="{$value.login}" readonly /></td>
	</tr>
	<tr>
		<td>手机号</td>
		<td colspan="3"><input type="text" name="phone" id="phone" placeholder="{$value.phone}" /></td>
	</tr>
	<tr>
		<td>邮箱</td>
		<td colspan="3"><input type="text" name="email" id="email" placeholder="{$value.email}" /></td>
	</tr>
	<tr>
		<td colspan="4" class="modify_pwd">修改密码</td>
	</tr>
	<tr>
		<td>原密码</td>
		<td colspan="3"><input type="password" placeholder="请输入原密码" /</td>
	</tr>
	<tr>
		<td>新密码</td>
		<td colspan="3"><input type="password" name="pwd" id="pwd" placeholder="请输入新密码"/></td>
	</tr>
	<tr>
		<td>确认密码</td>
		<td colspan="3"><input type="password" name="repwd" id="repwd" placeholder="请再次输入新密码"/></td>
	</tr>
	<tr>
		<td colspan="4"><button type="submit" class="btn btn-info">提交</button></td>
	</tr>
</table>

	
{/volist}
