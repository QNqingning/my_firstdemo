<div class="form-group ">
	<label for="">number</label>
	<input type="text" name="number" class="form-control editAdmin" value="{$data['number']}" readonly>
	<input type="hidden" name="id" value="{$data['id']}">
</div>

<div class="form-group">
	<label for="">密码</label>
	<input type="password" name="password" class="form-control editAdmin" placeholder="请输入管理员密码" id="">
</div>

<div class="form-group">
	<label for="">确认密码</label>
	<input type="password" name="repassword" class="form-control editAdmin" placeholder="请再次输入密码" id="">
</div>
<div class="form-group">
	<label for="">权限</label>
	<div>
		{if condition="$data.power"}
		<label><input type="radio" name="power"  value="0" id="">0</label>
		<label><input type="radio" name="power" checked value="1" id="">1</label> {else /}
		<label><input type="radio" name="power" checked  value="0" id="">0</label>
		<label><input type="radio" name="power"  value="1" id="">1</label> {/if}
	</div>
</div>

<div class="form-group pull-right">
	<input type="submit" value="提交" class="btn btn-success">
	<input type="reset" value="重置" class="btn btn-danger">
</div>

<div style="clear:both"></div>
