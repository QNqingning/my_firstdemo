{layout name="index"}
<style type="text/css">
	.panel-heading {
		height: 50px;
	}
	strong {
		margin-left: 20px;
		text-align: center;
		font-size: 20px;
	}
</style>

<div class="col-md-10">	
	<ol class="breadcrumb">
		<li><a href="{:url('Index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
		<li><a href="{:url('Room/index')}">机房管理</a></li>
		<li class="active">空机房申请</li>

		<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
	</ol>

	<div class="panel panel-default">
		<div class="panel-heading">		
			<form action="{:url('RoomApply/index')}" class="form-inline pull-right">
				<div class="form-group">					
					按星期查询<select name="day" class="form-control">						
						<option>{$day}</option>
						<option value="星期一">星期一</option>
						<option value="星期二">星期二</option>
						<option value="星期三">星期三</option>
						<option value="星期四">星期四</option>
						<option value="星期五">星期五</option>
						<option value="星期六">星期六</option>
						<option value="星期日">星期日</option>
					</select>
				</div>
				<div class="form-group">
					按节次查询<select name="lesson" class="form-control">
						<option>{$lesson}</option>
						<option value="1-2">1-2</option>
						<option value="3-5">3-5</option>
						<option value="6-7">6-7</option>
						<option value="8-9">8-9</option>
						<option value="12-12">12</option>
					</select>
				</div>
				<div class="form-group">
					按容量查询<select name="capacity" class="form-control">
						<option>{$capacity}</option>
						<option value="50">50以下</option>
						<option value="60">50-60</option>
						<option value="70">60-70</option>
						<option value="80">70-80</option>
						<option value="90">80以上</option>
					</select>
				</div>		
				<div class="form-group">
					<input type="text" name="search" value="{$_GET['search']|default=''}" class="form-control" placeholder="按机房查询" >
				</div>
				<input type="submit" value="查询" class="btn btn-success  pull-right">
			</form>

		</div>
		<table class="table-bordered table table-hover">			
			<tr>
				<th>机房</th>
				<th>星期</th>
				<th>节次</th>
				<th>机房容量</th>
				<th>申请</th>
			</tr>
			{volist name="list" id="value"}
			<tr>
				<td>{$value.number}</td>
				<td>{$value.day}</td>
				<td>{$value.lesson}</td>
				<td>{$value.capacity}</td>
				<td>
					<a href="javascript:;" onclick="apply({$value.id})" data-toggle="modal" data-target="#applyModal" class="btn btn-info" >申请机房</a>
				</td>
			</tr>
			{/volist}
		</table>
	</div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="applyModalLabel">申请机房</h4>
            </div>
            <div class="modal-body">
            	<form action="{:url('RoomApply/list')}" id="applyModalForm" method="post">	
				</form>
           </div>					          
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript">
	
	function apply(id){
		$.get("{:url('RoomApply/apply')}",{id:id},function(data){
			$("#applyModalForm").html(data);
		})
	}
	
	

</script>
