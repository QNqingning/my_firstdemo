{layout name="index"}

<style type="text/css">
	form {
		text-align: center;
	}
	#apply_table td{
		font-size: 16px;
	}
	input {
		width: 100%;
		height: 30px;
		border: none;
	}
	textarea {
		border: none;
	}
	#btn {
		width: 60px;
		height: 50px;
		border-radius: 10px;
		border: 1px solid #F2F2F2;
		margin: 0 20px 10px;
	}
	#btn:hover {
		background-color: #428bca;
	}
</style>

<div class="col-md-10 body_container">	
	<ol class="breadcrumb">
		<li><a href="{:url('Index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
		<li><a href="{:url('Equipment/index')}">设备管理</a></li>
		<li class="active">设备报修</li>

		<button class="btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
	</ol>

	<div class="panel panel-default">
		<form action="{:url('Repair/apply')}" method="post" enctype="multipart/form-data">
			<h1>设备报修单</h1>
			<table class="table-bordered table table-hover" id="apply_table">
				<tr>
					<td>报修人</td>
					<td><input type="text" name="application" id="application" value="{:session('name')}" /></td>
					<td>联系电话</td>
					<td><input type="text" name="phone" id="phone" /></td>
				</tr>
				<tr>
					<td>报修时间</td>
					<td><input type="text" name="time" id="time" value="{$time}"/></td>
					<td>地点</td>
					<td><input type="text" name="place" id="place" /></td>
				</tr>
				<tr>
					<td>故障情况</td>
					<td colspan="5"><textarea name="situation" id="situation" rows="5" cols="120">
					</textarea>
					<input type="file" name="image" id="image" value="上传故障图片" />
					</td>
				</tr>
			</table>
			<button type="submit" id="btn">提交</button>
			<button type="reset" id="btn">重置</button>
		</form>
		
	</div>
</div>
